<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>AP89 Document Search</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

    <h1>AP89 Document Search</h1>

    <h3>Input a single query:</h3>
    <form action="search" method="get _blank" target="_self">
        <table>
            <tr>
                <td><label for="query">Query:</label></td>
                <td><input type="text" id="query" name="query" value="this is a story of a legend" size="50"/></td>
            </tr>
            <tr>
                <td><input type="submit" value ="Run"/></td>
            </tr>
        </table>
    </form>
    
</body>

</html>
